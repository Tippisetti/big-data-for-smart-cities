<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DISASTER MANAGEMENT & EARLY WARNING SYSTEM</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="hero">
    <h1>üåç DISASTER MANAGEMENT & EARLY WARNING SYSTEM</h1>
    <p>AIML + IoT Powered Risk Prediction (1990‚Äì2024)</p>
  </header>

  <main class="container">
    <!-- Risk + Form -->
    <section class="card">
      <h2>Your Location & Risk</h2>
      <p id="status">Detecting location‚Ä¶</p>

      <div id="risk" class="risk-badge">Risk: ‚Äî</div>
      <div class="advice">
        <strong>Type:</strong> <span id="disaster-type">‚Äî</span><br/>
        <span id="advice">‚Äî</span>
      </div>

      <form id="sensor-form" class="grid">
        <div><label>Rainfall (mm)</label><input name="rainfall_mm" type="number" step="0.1" placeholder="e.g., 45"></div>
        <div><label>Seismic Magnitude</label><input name="seismic_richter" type="number" step="0.01" placeholder="e.g., 3.2"></div>
        <div><label>River Level (m)</label><input name="river_level_m" type="number" step="0.01" placeholder="e.g., 2.3"></div>
        <div><label>Soil Moisture (%)</label><input name="soil_moisture_pct" type="number" step="0.1" placeholder="e.g., 18"></div>
        <div><label>Cloud Cover (%)</label><input name="sat_cloud_pct" type="number" step="1" placeholder="e.g., 60"></div>
        <div><label>Wind Speed (km/h)</label><input name="wind_speed_kmh" type="number" step="1" placeholder="e.g., 140"></div>
        <div><label>Temperature (¬∞C)</label><input name="temperature_c" type="number" step="0.1" placeholder="e.g., 39"></div>
        <div><label>Slope (¬∞)</label><input name="slope_deg" type="number" step="0.1" placeholder="e.g., 32"></div>
        <div><label>Vegetation Dryness (0‚Äì100)</label><input name="vegetation_dryness" type="number" step="1" placeholder="e.g., 70"></div>
        <button type="submit" class="btn">Update Risk</button>
      </form>
    </section>

    <!-- Map -->
    <section class="card">
      <h2>Live Map</h2>
      <div id="map"></div>
    </section>

    <!-- Chart -->
    <section class="card" style="height: 360px;">
      <h2>Recent Risk Trend</h2>
      <canvas id="riskChart"></canvas>
    </section>

    <!-- Weather -->
    <section class="card">
      <h2>Current Weather Summary</h2>
      <div id="weather-summary"><p>Loading weather data‚Ä¶</p></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
